    <main>
        <div>
            <form class="formulario">
                <label for="nombreApellido">Nombre y Apellido:</label>
                <input type="text" name="nombreApellido">
                <label for="correo">Correo electronico:</label>
                <input type="email" name="correo">
                <label for="pass">Contraseña:</label>
                <input type="password" name="pass">
                <label for="mensaje">Dejanos tus preferencias para el evento:</label>
                <textarea name="mensaje" cols="30" rows="10"></textarea>

                <label for="sexo">Indica sexo de quien agasajamos:</label>
                <input type="radio" value="F" name="sexo"> F
                <input type="radio" value="M" name="sexo"> M
                            

                <label for="provincia">De que provincia sos?</label>
                <select name="Provincia">
                    <option value="ER">Entre Ríos</option>
                    <option value="SF">Santa Fe</option>
                </select> 
        <div2>     
                <input type="submit" value="Envia formulario">
                <input type="reset" value="Borrar">
        </div2>     
            </form>
